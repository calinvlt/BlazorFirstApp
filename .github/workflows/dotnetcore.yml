name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101    
    - name: Publish
      run: 
        dotnet publish server/server.csproj -c Release -o './myapp' 
        ls -la
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        app-name: BlazorFirstApp
        publish-profile: ${{ secrets.azureWebAppPublishProfile }}
        package: './myapp'
